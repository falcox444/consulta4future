<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Consulta4Future</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 10px;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }

    header img {
      height: 100px;
    }

    .main-section {
      display: flex;
      flex-direction: row;
      margin: 0;
      min-height: calc(100vh - 140px);
      box-sizing: border-box;
    }

    .menu {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .menu button:hover {
      background-color: #45a049;
    }

    .content {
      flex: 2;
      padding: 20px;
      box-sizing: border-box;
    }

    .content h2 {
      text-align: center;
      color: #333;
    }

    .content img, .content video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .news-date {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .line {
      border-left: 2px solid #ccc;
      height: auto;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer img {
      height: 20px;
      margin-left: 10px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    form input, form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
    }

    form textarea {
      resize: none;
    }

    form button {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
      }

      .line {
        display: none;
      }

      .menu, .content {
        flex: unset;
        width: 100%;
        margin: 0;
      }

      header, footer {
        padding: 10px;
      }
    }
  </style>
</head>
</head>
<body>
<header>
  <h1>Consulta4Future</h1>
</header>

<div class="main-section">
  <div class="content" id="content">
    <div id="proposte" class="hidden">
      <h2>Proponi la tua idea!</h2>
      <form id="propostaForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="classe">Classe (es. 5Ci):</label><br>
        <input type="text" id="classe" name="classe" pattern="^[0-9]{1}[A-Za-z]{2}$" required><br><br>

        <label for="proposta">Proposta:</label><br>
        <textarea id="proposta" name="proposta" rows="5" required></textarea><br><br>

        <button type="submit">Invia Proposta</button>
      </form>
      <p id="status"></p>
    </div>
  </div>
</div>

<script>
  document.getElementById('propostaForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Previene il refresh della pagina

    // Raccogli i dati dal modulo
    const nome = document.getElementById('nome').value;
    const cognome = document.getElementById('cognome').value;
    const classe = document.getElementById('classe').value;
    const proposta = document.getElementById('proposta').value;

    // URL del tuo Web App di Google Apps Script
    const url = 'https://script.google.com/macros/s/AKfycbycJ30bet9wNhCrK_prdXvHhduYj2tSa5dyb-pnnqPcFlSY_8aV3snN7urKoYtoTNOv1A/exec';

    // Invia i dati tramite POST
    fetch(url, {
      method: 'POST',
      body: new URLSearchParams({
        'nome': nome,
        'cognome': cognome,
        'classe': classe,
        'proposta': proposta
      })
    }).then(response => {
      if (response.ok) {
        // Aggiorna lo stato di successo
        document.getElementById('status').innerText = 'Proposta inviata con successo!';
        this.reset(); // Resetta il modulo
      } else {
        // Se ci sono errori
        document.getElementById('status').innerText = 'Errore nell\'invio della proposta. Riprova.';
      }
    }).catch(error => {
      // Se si verifica un errore di rete
      document.getElementById('status').innerText = 'Errore di rete. Riprova.';
      console.error('Error:', error); // Stampa l'errore nella console
    });
  });
</script>

</body>
</html>
